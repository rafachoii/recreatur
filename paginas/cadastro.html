<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cadastrar</title>
</head>

<body>
    <section class="gradient-form" style="background-color: rgb(250, 250, 250);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center mb-5">
                                        <img src="/imagens/Logo_Passatempo.png" style="width: 185px;" alt="Logo do Projeto Recreatur">
                                    </div>

                                    <form>
                                        <p class="titulo">Crie sua conta</p>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Endereço de e-mail:</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="E-mail" aria-label="Endereço de e-mail" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Senha:</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Senha" aria-label="Senha" required minlength="6" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button type="submit"
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Criar conta</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Já possui cadastro?</p>
                                            <button id="entrar" type="button" class="btn btn-outline-danger" onclick="redirect()">Entrar</button>
                                        </div>

                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h2 class="mb-4">Projeto Recreatur</h2>
                                    <p class="small mb-0" style="text-align: justify;">O RecreaTur une recreação e turismo para
                                        desenvolver habilidades sociais e profissionais, com atividades práticas e teóricas
                                        que ampliam a visão sobre o turismo e seus benefícios educacionais e interpessoais.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function redirect() {
            window.location.href="login.html"
        }
    </script>
    <script src="/js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
