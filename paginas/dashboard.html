<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dashboard ADM</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="https://passatempoeducativo.org.br" target="_blank">
                <img src="/imagens/Logo_Passatempo.png" alt="Logo Passatempo Educativo" class="logo">
            </a>
            <a href="/paginas/index.html">Início</a>
            <a href="/paginas/sobre-nos.html">Sobre nós</a>
            <a href="/paginas/habilidades-do-futuro.html">Habilidades do Futuro</a>
            <a href="/paginas/temas-anuais.html">Temas Anuais</a>
            <a href="/paginas/depoimentos.html">Depoimentos</a>
            <a href="/paginas/contato.html">Contato</a>
        </div>
        <div class="navbar-right">
            <a href="/paginas/login.html" class="entrar">Sair</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/passatempoeducativo" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/Passatempoedu" target="_blank"><i class="fa fa-facebook-square"></i></a>
            </div>
        </div>
    </div>

    <div class="container pt-5 pb-5 px-4">
        <div class="row">
            <div class="col-12 mb-4">
                <h2 class="dashboard-titulo">Dashboard</h2>
                <h1 class="administrativo-titulo">Administrativo</h1>
            </div>
        </div>

        <h2>Mensagens</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Assunto</th>
                    <th>Mensagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="messages-table"></tbody>
        </table>

        <h2>Depoimentos</h2>
        <form id="add-testimonial-form" class="mb-4">
            <div class="mb-3">
                <label for="testimonial-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="testimonial-name" required>
            </div>
            <div class="mb-3">
                <label for="testimonial-age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="testimonial-age" required>
            </div>
            <div class="mb-3">
                <label for="testimonial-text" class="form-label">Comentário</label>
                <textarea class="form-control" id="testimonial-text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Depoimento</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Comentário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="testimonials-table"></tbody>
        </table>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
